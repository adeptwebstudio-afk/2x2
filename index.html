<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2.pp.ua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Unbounded:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container-wrapper {
            width: 100%;
            max-width: 600px;
        }
        
        .hero {
            text-align: center;
        }
        
        h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: -0.02em;
            animation: fadeInDown 0.8s ease;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 500;
            animation: fadeIn 1s ease 0.3s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.9;
            }
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease 0.5s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: white;
            font-size: clamp(1rem, 2vw, 1.15rem);
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            padding: 1.25rem 2rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .links a:hover::before {
            left: 100%;
        }
        
        .links a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .links a:active {
            transform: translateY(-2px);
        }
        
        .links a i {
            font-size: 1.5rem;
        }
        
        .founder-section {
            margin-top: 2rem;
            animation: fadeIn 1s ease 0.8s both;
        }
        
        .founder-title {
            font-size: clamp(1.1rem, 2vw, 1.25rem);
            margin-bottom: 1.5rem;
            font-weight: 600;
            opacity: 0.95;
            letter-spacing: 0.05em;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.75rem;
            transition: all 0.3s ease;
            text-decoration: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .social-links a:hover {
            transform: translateY(-5px) scale(1.1);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .social-links a:active {
            transform: translateY(-3px) scale(1.08);
        }
        
        @media (max-width: 576px) {
            h1 {
                margin-bottom: 0.75rem;
            }
            
            .subtitle {
                margin-bottom: 2.5rem;
            }
            
            .links {
                margin-bottom: 2.5rem;
            }
            
            .links a {
                padding: 1.1rem 1.5rem;
            }
            
            .social-links a {
                width: 55px;
                height: 55px;
                font-size: 1.5rem;
            }
        }
        
        @media (hover: none) {
            .links a:hover {
                transform: none;
            }
            
            .links a:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="hero">
            <h1>2x2.pp.ua</h1>
            <p class="subtitle">(Rozdum.production)</p>

            <div class="links">
                <a href="/words">
                    <i class="bi bi-translate"></i>
                    <span>Українсько-англійський тренажер</span>
                </a>
            </div>

            <div class="founder-section">
                <div class="founder-title">Founder</div>
                <div class="social-links">
                    <a href="https://instagram.com/rozdum.pro/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://www.threads.com/@rozdum.pro" target="_blank" rel="noopener noreferrer" aria-label="Threads">
                        <i class="bi bi-threads"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
