<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #e0c3fc);
      min-height: 100vh;
      display: grid;
      place-items: center;
      margin: 0;
      overflow: hidden;
    }

    .container-grid {
      display: grid;
      gap: 1.5rem;
      text-align: center;
      animation: fadeInUp 1.5s ease-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #5a189a;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.5rem;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }

    a.social-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      animation: fadeIn 2s ease-in-out 0.5s forwards;
      opacity: 0;
      margin: 0 0.5rem; /* отступы между ссылками */
    }

    a.instagram-link {
      color: #e1306c;
    }

    a.threads-link {
      color: #040f16;
    }

    a.social-link:hover {
      transform: scale(1.1);
      transition: transform 0.3s;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <div class="container-grid">
    <h1>Hello, World!</h1>
    <p>Радий вас тут бачити!</p>
    <div>
      <a href="https://instagram.com/rozdum.pro/" target="_blank" class="social-link instagram-link">
        <i class="bi bi-instagram"></i> Instagram
      </a>
      <a href="https://www.threads.com/@rozdum.pro" target="_blank" class="social-link threads-link">
        <i class="bi bi-threads-fill"></i> Threads
      </a>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
