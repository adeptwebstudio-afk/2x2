<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Українсько-англійський тренажер — 2x2.pp.ua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Unbounded:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container-wrapper {
            width: 100%;
            max-width: 700px;
        }
        
        .hero {
            text-align: center;
        }
        
        h1 {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 2rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: clamp(30px, 5vw, 50px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .word-display {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 700;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.01em;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
        }
        
        .form-control {
            font-size: 1.1rem;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 1.25rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ffffff;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .form-control::placeholder {
            color: #718096;
            font-weight: 400;
        }
        
        .btn {
            font-weight: 600;
            font-size: 1rem;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            border: none;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0.01em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #63408a 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #e07fea 0%, #e04458 100%);
        }
        
        .btn-outline-light {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            color: white;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }
        
        .button-group .btn {
            flex: 1;
            min-width: 140px;
        }
        
        #result {
            margin-top: 1.5rem;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            line-height: 1.7;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.95);
            color: #2d3748;
            white-space: pre-line;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.35em;
            margin: 1rem 0;
        }
        
        .back-link {
            margin-top: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stats-info {
            font-size: 0.875rem;
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        @media (max-width: 576px) {
            .button-group {
                flex-direction: column;
            }
            
            .button-group .btn {
                width: 100%;
            }
            
            h1 {
                margin-bottom: 1.5rem;
            }
        }

        .founder-section {
    margin-top: 2rem;
    animation: fadeIn 1s ease 0.8s both;
}

.founder-title {
    font-size: clamp(1.1rem, 2vw, 1.25rem);
    margin-bottom: 1.5rem;
    font-weight: 600;
    opacity: 0.95;
    letter-spacing: 0.05em;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
}

.social-links a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    color: white;
    font-size: 1.75rem;
    transition: all 0.3s ease;
    text-decoration: none;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.social-links a:hover {
    transform: translateY(-5px) scale(1.1);
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.social-links a:active {
    transform: translateY(-3px) scale(1.08);
}

@media (max-width: 576px) {
    .social-links a {
        width: 55px;
        height: 55px;
        font-size: 1.5rem;
    }
}

@media (hover: none) {
    .social-links a:hover {
        transform: none;
    }
    
    .social-links a:active {
        transform: scale(0.98);
    }
}
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="hero">
            <h1>Українсько-англійський тренажер</h1>
            <div class="content">
                <div class="word-display" id="word-display">
                    <span id="ukrainian-word">Завантаження...</span>
                </div>
                <input type="text" 
                       id="english-input" 
                       class="form-control" 
                       placeholder="Введіть переклад англійською" 
                       maxlength="256" 
                       autocomplete="off"
                       required>
                <div class="button-group">
                    <button id="check-button" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>Перевірити
                    </button>
                    <button id="next-word-button" class="btn btn-secondary" style="display: none;">
                        <i class="bi bi-arrow-right-circle me-2"></i>Наступне слово
                    </button>
                </div>
                <div id="result"></div>
                <div class="text-center">
                    <div class="spinner-border text-light" role="status" id="loader" style="display: none;">
                        <span class="visually-hidden">Завантаження...</span>
                    </div>
                </div>
                <div class="stats-info" id="stats-info">
                    Вивчено слів: <strong id="words-count">0</strong>
                </div>
                <a href="/" class="btn btn-outline-light back-link">
                    <i class="bi bi-arrow-left"></i> Повернутися на головну
                </a>
            </div>
        </div>
        <div class="founder-section">
                <div class="founder-title">Founder</div>
                <div class="social-links">
                    <a href="https://instagram.com/rozdum.pro/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://www.threads.com/@rozdum.pro" target="_blank" rel="noopener noreferrer" aria-label="Threads">
                        <i class="bi bi-threads"></i>
                    </a>
                </div>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ukrainianWordElement = document.getElementById('ukrainian-word');
            const englishInputElement = document.getElementById('english-input');
            const checkButtonElement = document.getElementById('check-button');
            const nextWordButtonElement = document.getElementById('next-word-button');
            const resultElement = document.getElementById('result');
            const loaderElement = document.getElementById('loader');
            const wordsCountElement = document.getElementById('words-count');
            
            const STORAGE_KEY = 'usedUkrainianWords';
            const MAX_USED_WORDS = 50;
            const MAX_ATTEMPTS = 10;

            function getUsedWords() {
                try {
                    const stored = localStorage.getItem(STORAGE_KEY);
                    return stored ? JSON.parse(stored) : [];
                } catch (e) {
                    console.error('Помилка читання localStorage:', e);
                    return [];
                }
            }

            function saveUsedWords(words) {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(words));
                } catch (e) {
                    console.error('Помилка запису в localStorage:', e);
                }
            }

            function addUsedWord(word) {
                const usedWords = getUsedWords();
                if (!usedWords.includes(word)) {
                    usedWords.push(word);
                    if (usedWords.length > MAX_USED_WORDS) {
                        usedWords.shift();
                    }
                    saveUsedWords(usedWords);
                    updateWordsCount();
                }
            }

            function updateWordsCount() {
                const count = getUsedWords().length;
                wordsCountElement.textContent = count;
            }

            function showLoader() {
                loaderElement.style.display = 'inline-block';
                checkButtonElement.disabled = true;
                nextWordButtonElement.disabled = true;
                englishInputElement.disabled = true;
            }

            function hideLoader() {
                loaderElement.style.display = 'none';
                checkButtonElement.disabled = false;
                englishInputElement.disabled = false;
                if (nextWordButtonElement.style.display !== 'none') {
                    nextWordButtonElement.disabled = false;
                }
            }

            async function fetchRandomUkrainianWord(attempts = 0) {
                if (attempts >= MAX_ATTEMPTS) {
                    ukrainianWordElement.textContent = 'Помилка: не вдалося завантажити нове слово';
                    hideLoader();
                    return;
                }
                
                showLoader();
                const usedWords = getUsedWords();
                const excludeList = usedWords.length > 0 ? usedWords.join(', ') : 'немає';
                
                try {
                    const response = await fetch('https://groq.yura2014m.workers.dev/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "llama-3.3-70b-versatile",
                            messages: [
                                {
                                    role: "system",
                                    content: `Згенеруй ОДНЕ випадкове українське слово (іменник, дієслово або прикметник), яке НЕ є в наступному списку: ${excludeList}. 
Поверни ТІЛЬКИ саме слово без жодного додаткового тексту, пояснень чи розділових знаків. 
Слово має бути простим і загальновживаним. 
ВАЖЛИВО: Слово має бути унікальним та відрізнятися від усіх слів у списку виключень.`
                                }
                            ]
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP помилка! статус: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    let ukrainianWord = data.choices[0].message.content.trim()
                        .replace(/[.,!?;:"']/g, '')
                        .toLowerCase();
                    
                    if (usedWords.includes(ukrainianWord)) {
                        console.log(`Слово "${ukrainianWord}" вже використовувалося, запитуємо нове...`);
                        return fetchRandomUkrainianWord(attempts + 1);
                    }
                    
                    ukrainianWordElement.textContent = ukrainianWord;
                    addUsedWord(ukrainianWord);
                    return ukrainianWord;
                } catch (error) {
                    console.error('Помилка завантаження українського слова:', error);
                    ukrainianWordElement.textContent = 'Помилка завантаження';
                    if (attempts < MAX_ATTEMPTS - 1) {
                        setTimeout(() => fetchRandomUkrainianWord(attempts + 1), 1000);
                    }
                } finally {
                    hideLoader();
                }
            }

            async function checkTranslation(ukrainianWord, englishWord) {
                showLoader();
                try {
                    const response = await fetch('https://groq.yura2014m.workers.dev/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "llama-3.3-70b-versatile",
                            messages: [
                                {
                                    role: "system",
                                    content: `Перевір, чи правильно українське слово "${ukrainianWord}" перекладається англійською як "${englishWord}". 

Якщо переклад правильний або близький до правильного, напиши схвальне повідомлення.
Якщо переклад неправильний, вкажи правильний переклад та поясни помилку.
Також надай 2-3 синоніми для кращого розуміння.

Поверни відповідь у такому форматі:

Українська: [пояснення українською мовою]

English: [explanation in English]`
                                }
                            ]
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP помилка! статус: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const result = data.choices[0].message.content.trim();
                    resultElement.innerHTML = `<div class="alert" role="alert">${result}</div>`;
                    nextWordButtonElement.style.display = 'inline-block';
                } catch (error) {
                    console.error('Помилка перевірки перекладу:', error);
                    resultElement.innerHTML = '<div class="alert alert-danger" role="alert">Помилка перевірки перекладу. Спробуйте ще раз.</div>';
                } finally {
                    hideLoader();
                }
            }

            checkButtonElement.addEventListener('click', function() {
                const ukrainianWord = ukrainianWordElement.textContent;
                const englishWord = englishInputElement.value.trim();
                
                if (!englishWord) {
                    resultElement.innerHTML = '<div class="alert alert-warning" role="alert">Будь ласка, введіть переклад.</div>';
                    return;
                }
                
                if (ukrainianWord === 'Завантаження...' || ukrainianWord === 'Помилка завантаження') {
                    resultElement.innerHTML = '<div class="alert alert-warning" role="alert">Зачекайте завантаження слова.</div>';
                    return;
                }
                
                checkTranslation(ukrainianWord, englishWord);
            });

            nextWordButtonElement.addEventListener('click', function() {
                englishInputElement.value = '';
                resultElement.innerHTML = '';
                nextWordButtonElement.style.display = 'none';
                englishInputElement.focus();
                fetchRandomUkrainianWord();
            });

            englishInputElement.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    checkButtonElement.click();
                }
            });

            updateWordsCount();
            fetchRandomUkrainianWord();
            englishInputElement.focus();
        });
    </script>


</body>
</html>
